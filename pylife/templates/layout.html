<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="David Sn, Encryptize, and GitHub contributors">
    <meta name="generator" content="pylife-leaflet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fork-awesome.min.css') }}">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap">

    <!-- Mapa PYLife.pl -->
    <link rel="stylesheet" href="{% assets 'css_map' %}{{ ASSET_URL }}{% endassets %}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}">
    <meta name="theme-color" content="#343a40">

    <title>{% block title %}{% endblock %}</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-54671102-5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        gtag('js', new Date());
        gtag('config', 'UA-54671102-5');
    </script>
</head>

<body>
    <!-- Site navigation -->
    <header class="navbar navbar-expand-md navbar-dark sticky-top bg-dark shadow">
        <h1 class="navbar-brand mb-0 mr-3">
            <img src="{{ url_for('static', filename='images/logo_rip.svg') }}" width="auto" height="30" alt="Mapa PY.Life">
        </h1>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <!-- Search form -->
            <form class="form-inline my-2 my-md-0" onsubmit="return false">
                <div class="input-group">
                    <input class="form-control" id="search" type="text" name="search" placeholder="Szukaj na mapie..." autocomplete="off">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" id="submit" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>

            <!-- Links -->
            <ul class="navbar-nav ml-auto visible-md">
                <!-- GitHub repo -->
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/divadsn/pylife-leaflet"><i class="fa fa-github fa-fw"></i> GitHub</a>
                </li>

                <!-- Twitter social profile -->
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/divadsn"><i class="fa fa-twitter fa-fw"></i> Twitter</a>
                </li>

                <!-- Panel Play Your Life -->
                <li class="nav-item">
                    <a class="nav-link" href="http://panel.pylife.pl"><i class="fa fa-sign-out fa-fw"></i> Panel PYLife</a>
                </li>
            </ul>
        </div>
    </header>

    {% block content %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script type="text/javascript"  src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script type="text/javascript"  src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>

    <!-- Bootstrap-3-Typeahead -->
    <script type="text/javascript"  src="{{ url_for('static', filename='js/bootstrap3-typeahead.min.js') }}"></script>

    <!-- Mapa PYLife.pl -->
    <script type="text/javascript" src="{% assets 'js_map' %}{{ ASSET_URL }}{% endassets %}"></script>
</body>

</html>
